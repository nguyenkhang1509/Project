<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraK – Sequence</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="sequence.css" />
</head>

<body>
  <main class="sequence-screen">
    <div class="sequence-glow sequence-glow-1"></div>
    <div class="sequence-glow sequence-glow-2"></div>

    <section class="sequence-card">
      <h1 class="sequence-text" id="sequence-text">
        Welcome, Player.
      </h1>
    </section>
    <button
      type="button"
      class="sequence-arrow"
      id="sequence-next"
      aria-label="Next slide"
    >
      →
    </button>

    <a
      href="dashboard.html"
      class="sequence-start"
      id="sequence-start"
    >
      Start →
    </a>
  </main>

  <script src="sequence.js"></script>
</body>
</html>
