<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraK Levelling - Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://api.sherbert.cimpress.io/v2/assets/re9hUY37Gzuv1nIqI83XS~200?signature=0aea1d3748e733558e0db947596d340cc66d53ae"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sequence.css" />
  </head>

  <body>
    <main class="sequence-screen">
      <div class="sequence-glow sequence-glow-1"></div>
      <div class="sequence-glow sequence-glow-2"></div>

      <section class="sequence-card">
        <h1 class="sequence-text" id="sequence-text">
          <span id="sequence-typed"></span
          ><span class="sequence-cursor" aria-hidden="true">|</span>
        </h1>
      </section>
      <button
        type="button"
        class="sequence-arrow"
        id="sequence-next"
        aria-label="Next slide"
      >
        →
      </button>

      <a href="survey.html" class="sequence-start" id="sequence-start">
        Start →
      </a>
    </main>

    <script type="module" src="sequence.js"></script>
  </body>
</html>
