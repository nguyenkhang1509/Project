<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraK Levelling — Initializing</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://api.sherbert.cimpress.io/v2/assets/re9hUY37Gzuv1nIqI83XS~200?signature=0aea1d3748e733558e0db947596d340cc66d53ae"
    />

    <link rel="stylesheet" href="loading.css" />
  </head>

  <body>
    <main class="screen">
      <section class="panel" aria-label="System Initialization Panel">
        <header class="panel-head">
          <div class="brand-line">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="brand">AURAK</span>
          </div>

          <h1 class="title">INITIALIZING</h1>
          <p class="subtitle" id="subtitle">Preparing your baseline…</p>
        </header>

        <div class="divider"></div>

        <div class="loader" aria-hidden="true">
          <div class="spinner" aria-hidden="true"></div>

          <div class="loader-meta">
            <p class="loader-line" id="loadingText">Calibrating</p>

            <div class="dots" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>

            <div class="progress" aria-hidden="true">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>
        </div>

        <footer class="panel-foot">
          <span class="status-pill" id="statusPill">
            <span class="status-led"></span>
            <span class="status-text" id="statusText">ONLINE</span>
          </span>

          <div class="foot-right" id="welcomeText">Welcome, Player.</div>
        </footer>
      </section>
    </main>

    <script src="loading.js"></script>
  </body>
</html>
